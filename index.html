<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Expense settler</title>
<link rel="icon" type="image/png" href="/favicon.png">
<script src="https://cdn.tailwindcss.com"></script>

<style>
.member-chip.selected {
    background-color: #10b981;
    color: white;
    border-color: #059669;
}
.member-chip {
    cursor: pointer;
    transition: all 0.2s;
}
</style>
</head>

<body class="bg-slate-50 min-h-screen pb-10 text-slate-800">

<div class="max-w-md mx-auto p-4">

<header class="py-6 flex justify-between items-center">
    <div>
        <h1 class="text-2xl font-black text-indigo-700 uppercase">Expense settler</h1>
        <p class="text-xs text-slate-500 font-bold">EXPENSE LOG & SETTLEMENT</p>
    </div>
    <button onclick="clearAll()" class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold uppercase">
        Reset
    </button>
</header>

<!-- MEMBERS -->
<div class="bg-white rounded-2xl shadow-sm border p-5 mb-4">
<h2 class="text-sm font-black uppercase mb-3 text-slate-400">Team</h2>

<div class="flex gap-2 mb-4">
    <input id="memberInput" placeholder="Add member"
        class="flex-1 bg-slate-100 rounded-xl px-4 py-3 text-sm outline-none" />
    <button onclick="addMember()" class="bg-indigo-600 text-white w-12 rounded-xl font-bold">+</button>
</div>

<div id="memberList" class="flex flex-wrap gap-2"></div>
</div>

<!-- NEW TRANSACTION -->
<div class="bg-white rounded-2xl shadow-sm border p-5 mb-4">
<h2 class="text-sm font-black uppercase mb-3 text-slate-400">New Entry</h2>

<input id="txDesc" placeholder="Description"
class="w-full bg-slate-100 rounded-xl px-4 py-3 text-sm mb-3" />

<input id="txAmount" type="number" placeholder="Amount"
class="w-full bg-slate-100 rounded-xl px-4 py-3 text-sm mb-3 font-bold" />

<select id="txPayer"
class="w-full bg-slate-100 rounded-xl px-4 py-3 text-sm mb-3"></select>

<label class="text-xs font-bold">
<input type="checkbox" id="customSplitCheck" onchange="toggleSplitUI()"> Custom Split
</label>

<div id="splitSelector" class="space-y-2 mt-3"></div>

<button onclick="addTransaction()"
class="w-full bg-indigo-600 text-white py-4 mt-4 rounded-2xl font-black uppercase">
Add Transaction
</button>
</div>

<!-- HISTORY -->
<div class="bg-white rounded-2xl shadow-sm border p-5 mb-4">
<h2 class="text-sm font-black uppercase mb-4 text-slate-400">Transactions</h2>
<div id="txHistory" class="space-y-3 max-h-80 overflow-y-auto"></div>

<button onclick="calculateSettlement()"
class="mt-4 w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase">
Calculate Settlement
</button>
</div>

<div class="grid grid-cols-2 gap-3 mt-3">
    <button onclick="downloadJSON()"
        class="bg-indigo-100 text-indigo-700 py-3 rounded-xl font-black uppercase text-xs">
        Download JSON
    </button>

    <button onclick="document.getElementById('jsonFile').click()"
        class="bg-slate-200 text-slate-700 py-3 rounded-xl font-black uppercase text-xs">
        Restore JSON
    </button>
</div>

<input id="jsonFile" type="file" accept="application/json" hidden onchange="restoreJSON(event)">

<!-- SETTLEMENT -->
<div id="settlementCard" class="bg-indigo-700 text-white rounded-3xl p-6 hidden">
<h2 class="text-lg font-black uppercase mb-4">Final Settlement</h2>
<div id="settlementList" class="space-y-3 text-sm"></div>
</div>

</div>

<script>
let members = JSON.parse(localStorage.getItem('members')) || [];
let transactions = JSON.parse(localStorage.getItem('txs')) || [];

function save() {
    localStorage.setItem('members', JSON.stringify(members));
    localStorage.setItem('txs', JSON.stringify(transactions));
}

function addMember() {
    const name = memberInput.value.trim();
    if (!name || members.includes(name)) return;
    members.push(name);
    memberInput.value = '';
    save(); renderMembers();
}

function restoreJSON(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        try {
            const data = JSON.parse(e.target.result);

            if (!Array.isArray(data.members) || !Array.isArray(data.transactions)) {
                throw new Error("Invalid file format");
            }

            members = data.members;
            transactions = data.transactions;

            save();
            renderMembers();
            renderHistory();

            alert("Data restored successfully!");
        } catch (err) {
            alert("Invalid JSON file");
        }
    };
    reader.readAsText(file);
}

function downloadJSON() {
    const data = {
        members,
        transactions,
        exportedAt: new Date().toISOString()
    };

    const blob = new Blob(
        [JSON.stringify(data, null, 2)],
        { type: "application/json" }
    );

    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "expense-log.json";
    a.click();
}

function removeMember(i) {
    const name = members[i];
    if (transactions.some(tx => tx.payer === name || tx.splits[name])) {
        alert("Member used in transactions");
        return;
    }
    members.splice(i,1);
    save(); renderMembers();
}

function renderMembers() {
    memberList.innerHTML = '';
    txPayer.innerHTML = '';
    members.forEach((m,i)=>{
        memberList.innerHTML += `
        <span class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg text-xs font-bold flex gap-2">
        ${m}<button onclick="removeMember(${i})" class="text-red-600">×</button></span>`;
        txPayer.innerHTML += `<option>${m}</option>`;
    });
    toggleSplitUI();
}

function toggleSplitUI() {
    splitSelector.innerHTML = '';
    const custom = customSplitCheck.checked;
    members.forEach(m=>{
        if (custom) {
            splitSelector.innerHTML += `
            <div class="flex justify-between bg-slate-100 p-2 rounded">
            <span>${m}</span>
            <input class="custom" data-m="${m}" type="number" placeholder="0"
            class="w-20 rounded px-2"></div>`;
        } else {
            splitSelector.innerHTML += `
            <div class="member-chip selected bg-slate-100 p-2 rounded"
            onclick="this.classList.toggle('selected')">${m}</div>`;
        }
    });
}

function addTransaction() {
    const desc = txDesc.value;
    const amt = +txAmount.value;
    const payer = txPayer.value;
    let splits = {};

    if (customSplitCheck.checked) {
        let sum = 0;
        document.querySelectorAll('.custom').forEach(i=>{
            const v = +i.value || 0;
            if (v>0) { splits[i.dataset.m]=v; sum+=v; }
        });
        if (Math.abs(sum-amt)>0.01) return alert("Split mismatch");
    } else {
        const sel = [...document.querySelectorAll('.member-chip.selected')]
                    .map(x=>x.innerText);
        sel.forEach(m=>splits[m]=amt/sel.length);
    }

    transactions.push({desc, amount:amt, payer, splits});
    txDesc.value=''; txAmount.value='';
    save(); renderHistory();
}

function renderHistory() {
    txHistory.innerHTML = transactions.map((tx,i)=>`
    <div class="bg-slate-50 p-3 rounded">
    <b>${tx.desc}</b> ₹${tx.amount}<br>
    ${tx.payer} → ${Object.entries(tx.splits).map(([p,a])=>`${p}:${a}`).join(', ')}
    <div class="mt-1">
    <button onclick="editTx(${i})" class="text-indigo-600">Edit</button>
    <button onclick="delTx(${i})" class="text-red-600 ml-2">Delete</button>
    </div></div>`).join('');
}

function delTx(i){
    if(confirm("Delete?")){ transactions.splice(i,1); save(); renderHistory(); }
}

function editTx(i){
    const tx = transactions[i];
    txDesc.value = tx.desc;
    txAmount.value = tx.amount;
    txPayer.value = tx.payer;
    customSplitCheck.checked = true;
    toggleSplitUI();
    document.querySelectorAll('.custom').forEach(i=>{
        i.value = tx.splits[i.dataset.m] || '';
    });
    delTx(i);
}

function calculateSettlement() {
    let bal = {};
    members.forEach(m=>bal[m]=0);

    transactions.forEach(tx=>{
        bal[tx.payer] += tx.amount;
        for (let p in tx.splits) bal[p] -= tx.splits[p];
    });

    let debtors=[], creditors=[];
    for (let p in bal) {
        bal[p]=Math.round(bal[p]*100)/100;
        if (bal[p]<0) debtors.push({p,amt:-bal[p]});
        if (bal[p]>0) creditors.push({p,amt:bal[p]});
    }

    let res=[], i=0,j=0;
    while(i<debtors.length && j<creditors.length){
        let x=Math.min(debtors[i].amt,creditors[j].amt);
        res.push(`${debtors[i].p} → ${creditors[j].p}: ₹${x.toFixed(2)}`);
        debtors[i].amt-=x; creditors[j].amt-=x;
        if(debtors[i].amt<0.01)i++;
        if(creditors[j].amt<0.01)j++;
    }

    settlementCard.classList.remove('hidden');
    settlementList.innerHTML=res.map(r=>`<div>${r}</div>`).join('');
}

function clearAll(){
    if(confirm("Reset all?")){
        localStorage.clear();
        location.reload();
    }
}

renderMembers(); renderHistory();
</script>
</body>
</html>
