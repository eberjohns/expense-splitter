<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackSplit Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .member-chip.selected { background-color: #10b981; color: white; border-color: #059669; }
        .member-chip { cursor: pointer; transition: all 0.2s; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10 text-slate-800">

    <div class="max-w-md mx-auto p-4">
        <header class="py-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black text-indigo-700 uppercase tracking-tighter">HackSplit</h1>
                <p class="text-xs text-slate-500 font-bold">EXPENSE LOG & SETTLEMENT</p>
            </div>
            <button onclick="clearAll()" class="text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded font-bold uppercase">Reset</button>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4">
            <h2 class="text-sm font-black uppercase mb-3 text-slate-400">1. Team</h2>
            <div class="flex gap-2 mb-4">
                <input id="memberInput" type="text" placeholder="Add member..." class="flex-1 bg-slate-100 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-indigo-400 outline-none">
                <button onclick="addMember()" class="bg-indigo-600 text-white w-12 rounded-xl font-bold shadow-lg shadow-indigo-200">+</button>
            </div>
            <div id="memberList" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4">
            <h2 class="text-sm font-black uppercase mb-3 text-slate-400">2. New Entry</h2>
            
            <div class="space-y-4">
                <div class="flex bg-slate-100 rounded-xl p-1">
                    <button onclick="setTxType('expense')" id="btnExp" class="flex-1 py-2 rounded-lg bg-white shadow-sm font-bold text-xs uppercase">Expense</button>
                    <button onclick="setTxType('income')" id="btnInc" class="flex-1 py-2 rounded-lg font-bold text-xs uppercase text-slate-400">Income</button>
                </div>

                <input id="txDesc" type="text" placeholder="Description (e.g., Train Ticket)" class="w-full bg-slate-100 border-none rounded-xl px-4 py-3 text-sm outline-none">
                <input id="txAmount" type="number" placeholder="Total Amount (₹)" class="w-full bg-slate-100 border-none rounded-xl px-4 py-3 text-sm font-bold outline-none">
                
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-1" id="payerLabel">Who Paid?</label>
                    <select id="txPayer" class="w-full bg-slate-100 border-none rounded-xl px-4 py-3 text-sm mt-1 outline-none appearance-none"></select>
                </div>

                <div class="pt-2 border-t border-slate-100">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-1">Split Between</label>
                        <label class="flex items-center text-[10px] font-black uppercase text-indigo-600 cursor-pointer">
                            <input type="checkbox" id="customSplitCheck" onchange="toggleSplitUI()" class="mr-1"> Custom Split
                        </label>
                    </div>
                    <div id="splitSelector" class="space-y-2"></div>
                </div>

                <button onclick="addTransaction()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-indigo-100 hover:scale-[1.02] active:scale-95 transition-all">Add to Log</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 mb-4">
            <h2 class="text-sm font-black uppercase mb-4 text-slate-400">3. Transaction Log</h2>
            <div id="txHistory" class="space-y-3 max-h-80 overflow-y-auto mb-6"></div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="calculateSettlement()" class="bg-slate-900 text-white py-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Calculate</button>
                <button onclick="downloadResults()" class="border-2 border-slate-200 text-slate-600 py-4 rounded-2xl font-black uppercase text-xs tracking-widest">Download Report</button>
            </div>
        </div>

        <div id="settlementCard" class="bg-indigo-700 text-white rounded-3xl shadow-2xl p-6 hidden">
            <h2 class="text-lg font-black uppercase mb-4 tracking-tight">Final Settlement</h2>
            <div id="settlementList" class="space-y-3 text-sm font-medium"></div>
        </div>
    </div>

    <script>
        let members = JSON.parse(localStorage.getItem('hs_members')) || [];
        let transactions = JSON.parse(localStorage.getItem('hs_txs')) || [];
        let currentType = 'expense';

        function init() { renderMembers(); renderHistory(); }

        function addMember() {
            const name = document.getElementById('memberInput').value.trim();
            if (name && !members.includes(name)) {
                members.push(name);
                document.getElementById('memberInput').value = '';
                save(); renderMembers();
            }
        }

        function renderMembers() {
            const list = document.getElementById('memberList');
            const select = document.getElementById('txPayer');
            list.innerHTML = ''; select.innerHTML = '';
            members.forEach(m => {
                list.innerHTML += `<span class="bg-indigo-50 text-indigo-600 border border-indigo-100 px-3 py-1 rounded-lg text-xs font-bold">${m}</span>`;
                select.innerHTML += `<option value="${m}">${m}</option>`;
            });
            toggleSplitUI();
        }

        function toggleSplitUI() {
            const isCustom = document.getElementById('customSplitCheck').checked;
            const container = document.getElementById('splitSelector');
            container.innerHTML = '';
            members.forEach(m => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between bg-slate-50 p-2 rounded-xl";
                if (isCustom) {
                    div.innerHTML = `<span class="text-sm font-bold ml-2">${m}</span><input type="number" data-member="${m}" class="custom-amt w-20 bg-white border border-slate-200 rounded-lg px-2 py-1 text-sm font-mono outline-none" placeholder="0">`;
                } else {
                    div.className += " member-chip selected cursor-pointer";
                    div.innerHTML = `<span class="text-sm font-bold ml-2">${m}</span><span class="check-icon">✓</span>`;
                    div.onclick = () => { div.classList.toggle('selected'); div.classList.toggle('opacity-40'); };
                }
                container.appendChild(div);
            });
        }

        function setTxType(type) {
            currentType = type;
            document.getElementById('btnExp').className = type === 'expense' ? 'flex-1 py-2 rounded-lg bg-white shadow-sm font-bold text-xs uppercase' : 'flex-1 py-2 rounded-lg font-bold text-xs uppercase text-slate-400';
            document.getElementById('btnInc').className = type === 'income' ? 'flex-1 py-2 rounded-lg bg-white shadow-sm font-bold text-xs uppercase' : 'flex-1 py-2 rounded-lg font-bold text-xs uppercase text-slate-400';
        }

        function addTransaction() {
            const desc = document.getElementById('txDesc').value;
            const amount = parseFloat(document.getElementById('txAmount').value);
            const payer = document.getElementById('txPayer').value;
            const isCustom = document.getElementById('customSplitCheck').checked;
            let splitDetails = {};

            if (isCustom) {
                let sum = 0;
                document.querySelectorAll('.custom-amt').forEach(input => {
                    const val = parseFloat(input.value) || 0;
                    if (val > 0) { splitDetails[input.dataset.member] = val; sum += val; }
                });
                if (Math.abs(sum - amount) > 0.1) return alert("Sum doesn't match total!");
            } else {
                const selected = Array.from(document.querySelectorAll('.member-chip.selected')).map(c => c.innerText.replace('✓', '').trim());
                if (selected.length === 0) return alert("Select someone!");
                selected.forEach(m => splitDetails[m] = amount / selected.length);
            }

            if (!desc || isNaN(amount)) return alert("Fill fields!");
            transactions.push({ type: currentType, desc, amount, payer, splits: splitDetails });
            save(); renderHistory();
            document.getElementById('txDesc').value = ''; document.getElementById('txAmount').value = '';
        }

        function renderHistory() {
            const container = document.getElementById('txHistory');
            container.innerHTML = transactions.slice().reverse().map(tx => `
                <div class="bg-slate-50 p-2 rounded-lg border-l-4 ${tx.type === 'expense' ? 'border-red-400' : 'border-green-400'} text-[11px]">
                    <div class="flex justify-between font-bold"><span>${tx.desc}</span><span>₹${tx.amount}</span></div>
                    <div class="text-slate-400 italic">By ${tx.payer} for ${Object.keys(tx.splits).join(', ')}</div>
                </div>`).join('');
        }

        function calculateSettlement() {
            let pairDebts = {}; // key: "PersonA-PersonB"

            // 1. Calculate raw debts for every transaction
            transactions.forEach(tx => {
                const amount = parseFloat(tx.amount);
                const participants = Object.keys(tx.splits);
                
                participants.forEach(p => {
                    if (p !== tx.payer) {
                        // We always store the key alphabetically so "Eber-Nitto" 
                        // is the same as "Nitto-Eber"
                        const pair = [p, tx.payer].sort();
                        const key = pair.join('---');
                        
                        if (!pairDebts[key]) pairDebts[key] = {};
                        // Track who owes who within this specific pair
                        pairDebts[key][p] = (pairDebts[key][p] || 0) + tx.splits[p];
                    }
                });
            });

            // 2. Net the debts for each pair
            let finalOutput = [];
            for (let key in pairDebts) {
                const [personA, personB] = key.split('---');
                const aOwesB = pairDebts[key][personA] || 0;
                const bOwesA = pairDebts[key][personB] || 0;

                if (aOwesB > bOwesA) {
                    finalOutput.push(`<b>${personA}</b> pay <b>${personB}</b>: ₹${(aOwesB - bOwesA).toFixed(2)}`);
                } else if (bOwesA > aOwesB) {
                    finalOutput.push(`<b>${personB}</b> pay <b>${personA}</b>: ₹${(bOwesA - aOwesB).toFixed(2)}`);
                }
            }

            // 3. Display
            const resDiv = document.getElementById('settlementList');
            document.getElementById('settlementCard').classList.remove('hidden');
            
            resDiv.innerHTML = finalOutput.length > 0 
                ? finalOutput.map(item => `<div class="border-b border-indigo-400/30 py-2">${item}</div>`).join('')
                : "No debts found!";
        }

        function save() {
            localStorage.setItem('hs_members', JSON.stringify(members));
            localStorage.setItem('hs_txs', JSON.stringify(transactions));
        }

        function clearAll() { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } }

        function downloadResults() {
            let report = "HACKATHON EXPENSE REPORT\n\n";
            transactions.forEach(tx => {
                report += `${tx.desc} - ₹${tx.amount} by ${tx.payer} (split among ${Object.keys(tx.splits).length})\n`;
            });
            report += "\nFINAL SETTLEMENTS\n" + document.getElementById('settlementList').innerText;
            const blob = new Blob([report], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'report.txt';
            a.click();
        }
        init();
    </script>
</body>
</html>
