<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackSplit - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .member-chip.selected { background-color: #10b981; color: white; border-color: #059669; }
        .member-chip { cursor: pointer; transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-10">

    <div class="max-w-md mx-auto p-4">
        <header class="text-center py-6">
            <h1 class="text-3xl font-bold text-indigo-600">HackSplit</h1>
            <p class="text-gray-500 text-sm">Frontend-only Hackathon Expense Manager</p>
        </header>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <h2 class="font-semibold mb-3">1. Team Members</h2>
            <div class="flex gap-2 mb-3">
                <input id="memberInput" type="text" placeholder="Name" class="flex-1 border rounded-lg px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-400">
                <button onclick="addMember()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold">+</button>
            </div>
            <div id="memberList" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <h2 class="font-semibold mb-3">2. Add Entry</h2>
            
            <div class="flex bg-gray-100 rounded-lg p-1 mb-4">
                <button onclick="setTxType('expense')" id="btnExp" class="flex-1 py-1 rounded-md bg-white shadow-sm font-medium">Expense</button>
                <button onclick="setTxType('income')" id="btnInc" class="flex-1 py-1 rounded-md font-medium">Income</button>
            </div>

            <div class="space-y-3">
                <input id="txDesc" type="text" placeholder="Description (e.g. Pizza)" class="w-full border rounded-lg px-3 py-2 outline-none">
                <input id="txAmount" type="number" placeholder="Amount" class="w-full border rounded-lg px-3 py-2 outline-none">
                
                <div>
                    <label class="text-xs text-gray-500 font-bold uppercase" id="payerLabel">Who Paid?</label>
                    <select id="txPayer" class="w-full border rounded-lg px-3 py-2 outline-none mt-1"></select>
                </div>

                <div>
                    <label class="text-xs text-gray-500 font-bold uppercase">Split Between (Tap to deselect)</label>
                    <div id="splitSelector" class="flex flex-wrap gap-2 mt-2"></div>
                </div>

                <button onclick="addTransaction()" class="w-full bg-green-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-green-600">Add Entry</button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm p-4 mb-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-semibold">3. Transactions</h2>
                <button onclick="clearAll()" class="text-red-500 text-xs font-bold uppercase">Reset All</button>
            </div>
            <div id="txHistory" class="space-y-2 max-h-60 overflow-y-auto mb-4"></div>
            
            <button onclick="calculateSettlement()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg mb-3">Calculate Debts</button>
            <button onclick="downloadResults()" class="w-full border border-indigo-600 text-indigo-600 py-2 rounded-xl font-bold">Download Report</button>
        </div>

        <div id="settlementCard" class="bg-indigo-900 text-white rounded-xl shadow-xl p-6 hidden">
            <h2 class="text-xl font-bold mb-4">Final Settlements</h2>
            <div id="settlementList" class="space-y-3"></div>
        </div>
    </div>

    <script>
        let members = JSON.parse(localStorage.getItem('hs_members')) || [];
        let transactions = JSON.parse(localStorage.getItem('hs_txs')) || [];
        let currentType = 'expense';
        let splitSelection = [];

        function init() {
            renderMembers();
            renderHistory();
            updateSplitSelector();
        }

        function addMember() {
            const name = document.getElementById('memberInput').value.trim();
            if (name && !members.includes(name)) {
                members.push(name);
                document.getElementById('memberInput').value = '';
                save();
                renderMembers();
            }
        }

        function setTxType(type) {
            currentType = type;
            document.getElementById('btnExp').className = type === 'expense' ? 'flex-1 py-1 rounded-md bg-white shadow-sm font-medium' : 'flex-1 py-1 rounded-md font-medium';
            document.getElementById('btnInc').className = type === 'income' ? 'flex-1 py-1 rounded-md bg-white shadow-sm font-medium' : 'flex-1 py-1 rounded-md font-medium';
            document.getElementById('payerLabel').innerText = type === 'expense' ? 'Who Paid?' : 'Who Received?';
        }

        function renderMembers() {
            const list = document.getElementById('memberList');
            const select = document.getElementById('txPayer');
            list.innerHTML = '';
            select.innerHTML = '';
            
            members.forEach(m => {
                list.innerHTML += `<span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">${m}</span>`;
                select.innerHTML += `<option value="${m}">${m}</option>`;
            });
            updateSplitSelector();
        }

        function updateSplitSelector() {
            const container = document.getElementById('splitSelector');
            container.innerHTML = '';
            splitSelection = [...members];
            
            members.forEach(m => {
                const chip = document.createElement('div');
                chip.innerText = m;
                chip.className = 'member-chip selected border px-3 py-1 rounded-lg text-sm font-medium';
                chip.onclick = () => {
                    chip.classList.toggle('selected');
                    if(splitSelection.includes(m)) {
                        splitSelection = splitSelection.filter(x => x !== m);
                    } else {
                        splitSelection.push(m);
                    }
                };
                container.appendChild(chip);
            });
        }

        function addTransaction() {
            const desc = document.getElementById('txDesc').value;
            const amount = parseFloat(document.getElementById('txAmount').value);
            const payer = document.getElementById('txPayer').value;

            if (!desc || isNaN(amount) || splitSelection.length === 0) return alert("Please fill all fields");

            transactions.push({
                type: currentType,
                desc,
                amount,
                payer,
                splitWith: [...splitSelection]
            });

            save();
            renderHistory();
            // Reset inputs
            document.getElementById('txDesc').value = '';
            document.getElementById('txAmount').value = '';
        }

        function renderHistory() {
            const container = document.getElementById('txHistory');
            container.innerHTML = '';
            transactions.slice().reverse().forEach((tx, idx) => {
                container.innerHTML += `
                    <div class="flex justify-between items-center text-sm p-2 border-b">
                        <div>
                            <p class="font-bold">${tx.desc} <span class="${tx.type === 'income' ? 'text-green-600' : 'text-red-500'}">(${tx.type})</span></p>
                            <p class="text-xs text-gray-500">${tx.payer} paid for ${tx.splitWith.join(', ')}</p>
                        </div>
                        <p class="font-mono font-bold">₹${tx.amount}</p>
                    </div>
                `;
            });
        }

        function calculateSettlement() {
            let balances = {};
            members.forEach(m => balances[m] = 0);

            transactions.forEach(tx => {
                const share = tx.amount / tx.splitWith.length;
                if (tx.type === 'expense') {
                    balances[tx.payer] += tx.amount;
                    tx.splitWith.forEach(m => balances[m] -= share);
                } else {
                    balances[tx.payer] -= tx.amount;
                    tx.splitWith.forEach(m => balances[m] += share);
                }
            });

            let debtors = [], creditors = [];
            for (let m in balances) {
                if (balances[m] < -0.01) debtors.push({ name: m, amt: Math.abs(balances[m]) });
                else if (balances[m] > 0.01) creditors.push({ name: m, amt: balances[m] });
            }

            const results = [];
            let i = 0, j = 0;
            while (i < debtors.length && j < creditors.length) {
                let payAmt = Math.min(debtors[i].amt, creditors[j].amt);
                results.push(`${debtors[i].name} pays **${creditors[j].name}**: ₹${payAmt.toFixed(2)}`);
                
                debtors[i].amt -= payAmt;
                creditors[j].amt -= payAmt;

                if (debtors[i].amt < 0.01) i++;
                if (creditors[j].amt < 0.01) j++;
            }

            const resDiv = document.getElementById('settlementList');
            const card = document.getElementById('settlementCard');
            resDiv.innerHTML = results.length ? results.map(r => `<p class="border-b border-indigo-700 pb-2">${r}</p>`).join('') : '<p>Everyone is even!</p>';
            card.classList.remove('hidden');
        }

        function save() {
            localStorage.setItem('hs_members', JSON.stringify(members));
            localStorage.setItem('hs_txs', JSON.stringify(transactions));
        }

        function clearAll() {
            if(confirm("Wipe all data for this session?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function downloadResults() {
            const content = transactions.map(t => `${t.desc}: ${t.amount} by ${t.payer}`).join('\n');
            const blob = new Blob(["HACKATHON EXPENSES\n\n" + content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hackathon-expenses.txt';
            a.click();
        }

        init();
    </script>
</body>
</html>
